<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Factory</title>

    <!-- Importing an external stylesheet -->
    <link rel='stylesheet' type="text/css" href='style/style.css'> 

    <!-- Importing the JSON file -->
    <script src="js/movies.json"></script>  

    <!-- Including jQuery via CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Including bootstrap via CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <header>
        Series Factory   
    </header>

    <nav>
        Home
    </nav>

    <main class="container-fluid bg-dark text-light p-4">
        
        <div class="row">
            <div id="subheader" class="col-2 offset-5">Series</div>
            <div class="col-1 offset-4 p-0">
                <button type="submit" id="sort">Sort &#9660;</button>
            </div>
        </div>

        <br>

        <div id="movies" class="row m-0"></div>

        <br>

    </main>

    <footer>
        Series Factory
    </footer>

    <!-- Adding the myscript  -->
    <script type="text/javascript" src="js/myscript.js"></script>

    <!-- Including jQuery then Popper.js and Bootstrap JS via CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
